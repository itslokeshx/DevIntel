services:
  - type: web
    name: devintel-backend
    env: node
    root: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
    healthCheckPath: /api/health
    autoDeploy: true
    # Free tier will still sleep after 15 min inactivity
    # To prevent sleeping, upgrade to Starter plan ($7/mo) or use external pinger
